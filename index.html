<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexClub - Fun Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2a2a2a;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #ff007f;
            padding: 20px;
            margin: 0;
            font-size: 36px;
            color: white;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .menu-item {
            margin: 10px;
            padding: 20px;
            width: 150px;
            height: 150px;
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .menu-item:hover {
            background: #3700b3;
            transform: scale(1.05);
        }
        .menu-item img {
            max-width: 80%;
            max-height: 80%;
            margin-bottom: 10px;
        }
        .menu-item .label {
            position: absolute;
            bottom: 10px;
        }
        .section {
            display: none;
            padding: 20px;
            border-radius: 10px;
            background: #333;
            margin: 20px;
            transition: all 0.3s;
        }
        .active {
            display: block;
        }
        .light-theme {
            background-color: #f0f0f0;
            color: black;
        }
        .light-theme h1 {
            background: #ff007f;
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        .full-screen.active {
            display: flex;
        }
    </style>
</head>
<body>

    <h1>Welcome to VexClub 🎉</h1>

    <div class="menu">
        <!-- Random Fun -->
        <div class="menu-item" onclick="showSection('random-fun')">
            <img src="https://via.placeholder.com/100?text=🎲" alt="Random Fun">
            <div class="label">Random Fun</div>
        </div>
        <!-- Click Speed -->
        <div class="menu-item" onclick="showSection('click-speed')">
            <img src="https://via.placeholder.com/100?text=⚡" alt="Click Speed">
            <div class="label">Click Speed</div>
        </div>
        <!-- Truth or Lie -->
        <div class="menu-item" onclick="showSection('truth-lie')">
            <img src="https://via.placeholder.com/100?text=🕵️" alt="Truth or Lie">
            <div class="label">Truth or Lie?</div>
        </div>
        <!-- Text to Speech -->
        <div class="menu-item" onclick="showSection('text-to-speech')">
            <img src="https://via.placeholder.com/100?text=🔊" alt="Text-to-Speech">
            <div class="label">Text-to-Speech</div>
        </div>
        <!-- Fortune Teller -->
        <div class="menu-item" onclick="showSection('fortune-teller')">
            <img src="https://via.placeholder.com/100?text=🔮" alt="Fortune Teller">
            <div class="label">Fortune Teller</div>
        </div>
        <!-- Excuse Generator -->
        <div class="menu-item" onclick="showSection('excuse-generator')">
            <img src="https://via.placeholder.com/100?text=😂" alt="Excuse Generator">
            <div class="label">Excuse Generator</div>
        </div>
    </div>

    <!-- Fullscreen Game View -->
    <div id="fullScreen" class="full-screen">
        <button onclick="closeFullScreen()">Close</button>
        <div id="gameContent">Game goes here...</div>
    </div>

    <!-- Random Fun Section -->
    <div id="random-fun" class="section">
        <h2>Random Fun 🎲</h2>
        <button onclick="generateRandomFun()">Get a Challenge</button>
        <p id="randomResult"></p>
    </div>

    <!-- Click Speed Section -->
    <div id="click-speed" class="section">
        <h2>Click Speed Test ⚡</h2>
        <p>Click as fast as you can in 5 seconds!</p>
        <button onclick="startClickTest()">Start</button>
        <p id="clickCount">Clicks: 0</p>
        <p id="highScore">Best Score: 0</p>
    </div>

    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll(".section");
            sections.forEach(section => section.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");
        }

        function openFullScreen(content) {
            document.getElementById("gameContent").innerText = content;
            document.getElementById("fullScreen").classList.add("active");
        }

        function closeFullScreen() {
            document.getElementById("fullScreen").classList.remove("active");
        }

        function generateRandomFun() {
            let challenges = ["Sing a song 🎤", "Do 10 push-ups 💪", "Dance for 30 seconds 💃"];
            document.getElementById("randomResult").innerText = challenges[Math.floor(Math.random() * challenges.length)];
        }

        function startClickTest() {
            let clickCount = 0;
            document.getElementById("clickCount").innerText = "Clicks: 0";
            let startTime = Date.now();
            let button = document.querySelector("#click-speed button");
            button.onclick = () => {
                if (Date.now() - startTime < 5000) {
                    clickCount++;
                    document.getElementById("clickCount").innerText = "Clicks: " + clickCount;
                }
            };
            setTimeout(() => {
                button.onclick = null;
                alert("Time's up! You clicked " + clickCount + " times.");
                if (clickCount > highScore) {
                    highScore = clickCount;
                    document.getElementById("highScore").innerText = "Best Score: " + highScore;
                }
            }, 5000);
        }
    </script>

</body>
</html>
