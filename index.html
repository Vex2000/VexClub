<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexClub - Fun Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #f39c12;
            padding: 20px;
            margin: 0;
            font-size: 36px;
            color: white;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .menu-item {
            margin: 15px;
            padding: 20px;
            width: 250px;
            background-color: #f39c12;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .menu-item:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }
        .menu-item:active {
            background-color: #d35400;
        }
        .section {
            display: none;
            padding: 20px;
            border-radius: 10px;
            background: #333;
            margin: 20px;
            transition: all 0.3s ease-in-out;
        }
        .active {
            display: block;
        }
        .light-theme {
            background-color: #f0f0f0;
            color: black;
        }
        .light-theme h1 {
            background: #f39c12;
        }
        .button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        .button:hover {
            background-color: #e67e22;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        .fullscreen.active {
            display: flex;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
        .share-buttons {
            margin-top: 20px;
        }
        .share-button {
            margin: 0 10px;
            padding: 10px;
            background-color: #e67e22;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .share-button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

    <h1>Welcome to VexClub üéâ</h1>

    <div class="menu">
        <!-- Random Fun -->
        <div class="menu-item" onclick="showSection('random-fun')">
            Random Fun üé≤
        </div>
        <!-- Click Speed -->
        <div class="menu-item" onclick="showSection('click-speed')">
            Click Speed ‚ö°
        </div>
        <!-- Truth or Lie -->
        <div class="menu-item" onclick="showSection('truth-lie')">
            Truth or Lie üïµÔ∏è
        </div>
        <!-- Text to Speech -->
        <div class="menu-item" onclick="showSection('text-to-speech')">
            Text to Speech üîä
        </div>
        <!-- Fortune Teller -->
        <div class="menu-item" onclick="showSection('fortune-teller')">
            Fortune Teller üîÆ
        </div>
    </div>

    <!-- Fullscreen Game View -->
    <div id="fullScreen" class="fullscreen">
        <button onclick="closeFullScreen()" class="button">Close</button>
        <div id="gameContent">Game goes here...</div>
    </div>

    <!-- Random Fun Section -->
    <div id="random-fun" class="section">
        <h2>Random Fun üé≤</h2>
        <button onclick="generateRandomFun()" class="button">Get a Challenge</button>
        <p id="randomResult"></p>
    </div>

    <!-- Click Speed Section -->
    <div id="click-speed" class="section">
        <h2>Click Speed Test ‚ö°</h2>
        <p>Click as fast as you can in 5 seconds!</p>
        <button onclick="startClickTest()" class="button">Start</button>
        <p id="clickCount">Clicks: 0</p>
        <p id="highScore">Best Score: 0</p>
    </div>

    <!-- Share Section -->
    <div class="share-buttons">
        <a href="#" class="share-button">Share on Facebook</a>
        <a href="#" class="share-button">Share on Twitter</a>
    </div>

    <script>
        let highScore = 0;

        function showSection(sectionId) {
            let sections = document.querySelectorAll(".section");
            sections.forEach(section => section.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");
        }

        function openFullScreen(content) {
            document.getElementById("gameContent").innerText = content;
            document.getElementById("fullScreen").classList.add("active");
        }

        function closeFullScreen() {
            document.getElementById("fullScreen").classList.remove("active");
        }

        function generateRandomFun() {
            let challenges = ["Sing a song üé§", "Do 10 push-ups üí™", "Dance for 30 seconds üíÉ"];
            document.getElementById("randomResult").innerText = challenges[Math.floor(Math.random() * challenges.length)];
        }

        function startClickTest() {
            let clickCount = 0;
            document.getElementById("clickCount").innerText = "Clicks: 0";
            let startTime = Date.now();
            let button = document.querySelector("#click-speed button");
            button.onclick = () => {
                if (Date.now() - startTime < 5000) {
                    clickCount++;
                    document.getElementById("clickCount").innerText = "Clicks: " + clickCount;
                }
            };
            setTimeout(() => {
                button.onclick = null;
                alert("Time's up! You clicked " + clickCount + " times.");
                if (clickCount > highScore) {
                    highScore = clickCount;
                    document.getElementById("highScore").innerText = "Best Score: " + highScore;
                }
            }, 5000);
        }
    </script>

</body>
</html>
